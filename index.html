<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>

<div class="container">

    <p>Enter a pokemon by ID or name.</p>
    <input id="nameInput" placeholder="Name" type="text">
    <button id="run">Find this pok√©mon</button>

    <div class="d-flex" id="pokedex">

        <div>

            <div class="bg-success" id="pokemonSprite" style="height: 200px; width: 200px">
                <div id="innerBox">
                    <img alt="" id="sprite">
                </div>
            </div>
            <div class="d-flex flex-column justify-content-between">
                <p>Name: <span id="pokemonNameHTML"></span></p>
                <p>ID: <span id="pokemonIdHTML"></span></p>
            </div>
        </div>
        <div class="flex-column">
            <p class="p-3 border" id="move1">TEST</p>
            <p class="p-3 border" id="move2">TEST</p>
            <p class="p-3 border" id="move3">TEST</p>
            <p class="p-3 border" id="move4">TEST</p>

        </div>
        <div id="previousDiv">
            <p>Name: <span id="previousNameHTML"></span></p>
            <p>ID: <span id="previousIdHTML"></span></p>
            <div>
                <img alt="" id="spritePrevious">
            </div>
        </div>
        <!-- <div id="pokemonPreviousEvolution">
             <h2 id="previousName"></h2>
             <img alt="" id="spritePrevious">


         </div> -->


    </div>

</div>

        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
